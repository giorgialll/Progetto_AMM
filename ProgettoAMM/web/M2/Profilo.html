        <div id="profileDataForm">
            <h2>Registrazione</h2>
            <form action="servlet.java" method="post"  > <!-- cosa va messo nel campo action?-->
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name" >
                
                <label for="cognome">Cognome: </label>
                <input type="text" id="cognome" name="cognome" >
                
                <label for="URL">URL: </label>
                <input type="url" id="URL" name="URL">
                
                <label for="textArea"> Inserire una frase di presentazione</label>
                <textarea name="textPresentation" id="textArea"  ></textarea><br>
                
                <label for="dataNascita">Inserire la data di nascita: </label>
                <input type="date" id="dataNascita" name="dataNascita"><br>
                
                <label for="pswd">Password: </label>
                <input type="password" id="pswd" name="pswd">
                
                <label for="cpswd">Conferma password: </label>
                <input type="password" id="cpswd" name="cpswd"><br>
             
                <button type="submit">REGISTRATI</button>
            </form>
             
        </div>
